
<nz-layout style="height:900px">


  <nz-sider nzCollapsible
            [(nzCollapsed)]="isCollapsed"
            [nzBreakpoint]="'lg'"
            [nzCollapsedWidth]="0"
            [nzZeroTrigger]="zeroTrigger">
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <!--二级菜单-->
      <li nz-submenu *ngFor="let item of submenulist">
        <span title><i nz-icon type="user"></i><span class="nav-text">{{item.title}}</span></span>
        <ul>
          <li nz-menu-item *ngFor="let item2 of item.menulist" [routerLink]=item2.link>{{item2.title}}</li>
        </ul>
      </li>
      <!--一级菜单-->
      <li nz-menu-item *ngFor="let item of menulist" [routerLink]=item.link>
        <span><i nz-icon type="user"></i><span class="nav-text">{{item.title}}</span></span>
      </li>
    </ul>
  </nz-sider>




  <nz-layout>
    <nz-header style="background: #fff; padding:0;">

      <nz-breadcrumb class="bread">
        <nz-breadcrumb-item>
          首页
        </nz-breadcrumb-item>

        <nz-breadcrumb-item>
          一级菜单
        </nz-breadcrumb-item>


        <nz-breadcrumb-item>
          二级菜单
        </nz-breadcrumb-item>


      </nz-breadcrumb>

    </nz-header>



    <nz-content style="margin:24px 16px 0;">
      <div style="padding:24px; background: #fff; min-height: 650px;">
        <router-outlet></router-outlet>
      </div>
      <nz-footer style="text-align: center;">Ant Design ©2019 Implement By Angular</nz-footer>
    </nz-content>

  </nz-layout>




</nz-layout>
