<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="advanced-form">

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email"><span style="color:white">手机号码</span></nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input formControlName="email" id="email" />
      <nz-form-explain *ngIf="validateForm.get('email')?.dirty && validateForm.get('email')?.errors">
        请输入您的手机号码!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired><span style="color:white">新密码</span></nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input
             type="password"
             id="password"
             formControlName="password"
             (ngModelChange)="updateConfirmValidator()" />
      <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">请输入新密码!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired><span style="color:white">确认新密码</span></nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
      <nz-form-explain *ngIf="validateForm.get('checkPassword')?.dirty && validateForm.get('checkPassword')?.errors">
        <ng-container *ngIf="validateForm.get('checkPassword')?.hasError('required')">
          请确认新密码!
        </ng-container>
        <ng-container *ngIf="validateForm.get('checkPassword')?.hasError('confirm')">
          您两次输入的密码不一致!
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>



  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="captcha" nzRequired><span style="color:white">验证码</span></nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <div nz-row [nzGutter]="8">
        <div nz-col [nzSpan]="12">
          <input nz-input formControlName="captcha" id="captcha" />
        </div>
        <div nz-col [nzSpan]="12">
          <button nz-button (click)="getCaptcha($event)">获取验证码</button>
        </div>
      </div>
      <nz-form-explain *ngIf="validateForm.get('captcha')?.dirty && validateForm.get('captcha')?.errors">请输入您获取的验证码!</nz-form-explain>

    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row style="margin-bottom:8px;">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary" class="buttonpos">提交</button>
    </nz-form-control>
  </nz-form-item>
</form>
