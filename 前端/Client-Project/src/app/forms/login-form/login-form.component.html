
<form nz-form [formGroup]="validateForm" class="advanced-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUser">
        <input type="text" nz-input formControlName="userName" placeholder="用户名" />
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('userName')?.dirty && validateForm.get('userName')?.errors">请输入用户名!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixLock">
        <input type="password" nz-input formControlName="password" placeholder="密码" />
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">请输入登陆密码!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="remember">
        <span class="white-color">记住密码</span>
      </label>
      <a routerLink="/forgetpassword" class="login-form-forgot" >忘记密码？</a>
        <button nz-button class="login-form-button" [nzType]="'primary'" routerLink="homepage">登陆</button>
      <a routerLink="/signup" class="white-color">注册!</a>
    </nz-form-control>
  </nz-form-item>
</form>
