
<nz-tabset [(nzSelectedIndex)]="howlogin">
  <nz-tab nzTitle="用户名登陆"></nz-tab>
  <nz-tab nzTitle="手机号登陆"></nz-tab>
</nz-tabset>


<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <!--<p *ngIf="a" style="color:red">{{msg}}</p>-->
    <nz-form-control>
      <nz-input-group >
        <input type="text" nz-input formControlName="account" placeholder="账号" />
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('phone')?.dirty && validateForm.get('phone')?.errors">请输入账号!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group >
        <input type="password" nz-input formControlName="password" placeholder="密码" />
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">请输入登陆密码!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="remember">
        <span class="white-color">记住密码</span>
      </label>
      <a routerLink="/forgetpassword" class="login-form-forgot" >忘记密码？</a>
        <button nz-button class="login-form-button" [nzType]="'primary'" >登陆</button>
      <a routerLink="/signup" class="white-color">注册!</a>
    </nz-form-control>
  </nz-form-item>
</form>
